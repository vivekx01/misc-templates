<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRCS Portal Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/MSCS_LOGO.png" alt="logo" class="d-inline-block align-text-top">
        CRCS Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search Societies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">MSCS Act</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button class="btn btn-dark" type="button" id="searchButton">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>SR.No</th>
                <th>Society Name</th>
                <th>Society Address</th>
                <th>State</th>
                <th>District</th>
                <th>Date of Registration</th>
                <th>Area of Operation</th>
                <th>Sector Type</th>
              </tr>
            </thead>
            <tbody id="searchResults"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2023 CRCS Portal. All rights reserved.
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.js"
    integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="js/dummyData.js"></script>
  <script src="js/searchlogic.js"></script>
</body>

</html>
